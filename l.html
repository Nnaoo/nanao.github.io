<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Growth Animation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
            overflow: hidden;
        }

        .stem {
            position: relative;
            width: 10px;
            height: 0;
            background-color: green;
            margin-top: 50px;
        }

        .petals {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .petal {
            width: 20px;
            height: 60px;
            background-color: pink;
            border-radius: 50%;
            position: absolute;
        }

        .petal:nth-child(1) {
            transform: rotate(0deg);
        }

        .petal:nth-child(2) {
            transform: rotate(72deg);
        }

        .petal:nth-child(3) {
            transform: rotate(144deg);
        }

        .petal:nth-child(4) {
            transform: rotate(216deg);
        }

        .petal:nth-child(5) {
            transform: rotate(288deg);
        }

        .center {
            width: 30px;
            height: 30px;
            background-color: yellow;
            border-radius: 50%;
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%) scale(0);
        }
    </style>
</head>
<body>
    <div class="stem" id="stem">
        <div class="petals" id="petals">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
        </div>
        <div class="center" id="center"></div>
    </div>

    <script>
        const stem = document.getElementById('stem');
        const petals = document.getElementById('petals');
        const center = document.getElementById('center');

        function growStem() {
            let height = 0;
            const interval = setInterval(() => {
                if (height >= 150) {
                    clearInterval(interval);
                    bloomFlower();
                } else {
                    height += 5;
                    stem.style.height = height + 'px';
                }
            }, 50);
        }

        function bloomFlower() {
            petals.style.transition = 'transform 1.5s ease-out';
            center.style.transition = 'transform 1.5s ease-out';

            petals.style.transform = 'translateX(-50%) scale(1)';
            center.style.transform = 'translateX(-50%) scale(1)';
        }

        window.onload = () => {
            growStem();
        };
    </script>
</body>
</html>
